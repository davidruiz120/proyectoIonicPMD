<ion-header>
  <ion-toolbar>
    <ion-title>
      Nativo y HttpClient
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-toggle [checked]="checkToggle" (ionChange)="activar()" color="primary"></ion-toggle>
    <ion-label>Activar linterna</ion-label>
  </ion-item>

  
    <ion-button (click)="vibrar()" class="ion-margin-top" expand="full">Vibrar</ion-button>
  

  <ion-item class="ion-margin-top">
    <ion-label>Lista de HttpClient</ion-label>
  </ion-item>
  
  <ion-list>
    <ion-item *ngFor="let item of listaHttp">
      {{ item.title }}
    </ion-item>
  </ion-list>


</ion-content>
